{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="{% static '/style_reg.css' %}">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <div class="container">

        <h3>Please fill in this form to create an account.</h3>
        <hr>
        <label for="username"><b>Username</b></label>
        <input class="ip" type="text" name="username" placeholder="Enter your Username">
        <label for="first_name"><b>First Name</b></label>
        <input class="ip" type="text" name="first_name" placeholder="Enter your First Name">
        <label for="last_name"><b>Last Name</b></label>
        <input class="ip" type="text" name="last_name" placeholder="Enter your First Name">
        <label for="email"><b>Email</b></label>
        <input class="ip" type="text" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input class="ip" type="password" placeholder="Enter Password" name="password" required>

        <label for="cpassword"><b>Repeat Password</b></label>
        <input class="ip" type="password" placeholder="Repeat Password" name="cpassword" required>





    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>


</form>
{% for msg in messages %}
<h5> {{msg}} </h5>
{% endfor %}
</body>
</html>
